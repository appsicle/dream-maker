<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Variator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prompt Variator</h1>
        <form id="promptForm">
            <div class="form-group">
                <label for="prompt">Base Prompt:</label>
                <textarea id="prompt" required placeholder="Enter your base prompt here..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Variators:</label>
                <div class="variators-container">
                    <input type="text" class="variator" required placeholder="Variator 1">
                    <input type="text" class="variator" required placeholder="Variator 2">
                    <input type="text" class="variator" required placeholder="Variator 3">
                    <input type="text" class="variator" required placeholder="Variator 4">
                    <input type="text" class="variator" required placeholder="Variator 5">
                </div>
            </div>

            <button type="submit" id="generateBtn">Generate Variations</button>
        </form>

        <div id="results" class="hidden">
            <h2>Generated Variations:</h2>
            <div id="variations" class="variations-list"></div>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Generating variations...</p>
        </div>

        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
